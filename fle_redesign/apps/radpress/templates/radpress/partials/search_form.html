{% load trans from i18n %}
{% load url from future %}

<div class="widget">
  <form class="form-search" action="{% url 'radpress-search' %}" method="GET">
    <input type="text"
           class="search-query input-small"
           value="{% trans "Search" %}"
           onblur="if (this.value == '') {this.value = '{% trans "Search" %}';}"
           onfocus="if (this.value == '{% trans "Search" %}') {this.value = '';}"
           name="q"/>
    <input class="btn" type="submit" value="{% trans "Go" %}"/>
  </form>
</div>
