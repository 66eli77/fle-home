{% load staticfiles %}

<div class="container-fluid" id="feature-container">
	<div class="col-md-5 feature-space">
		<div>

		</div>
		<span id="kolibri-name">Kolibri</span>
		<div>

					<div class="row learn-more-modal">
						LEARN MORE
					</div>
				</div>
			</a>
			<a href="#portfolioModal3" data-toggle="modal">

					<div id="vector" class="row tile-image"></div>
					<div class="row learn-more-modal">
						LEARN MORE
					</div>
				</div>
			</a>
		</div>
		<div class="row bottom-row">
			<a href="#portfolioModal2" data-toggle="modal">
				<div class="col-md-6 feature-tile first-tile">
					<h4>Share content and<br>sync data seamlessly</h4>
					<div id="sync" class="row tile-image"></div>
					<div class="row learn-more-modal">
						LEARN MORE
					</div>
				</div>
			</a>
			<a href="#portfolioModal0" data-toggle="modal">
				<div class="col-md-6 feature-tile last-tile">
					<h4>Learn at your<br>own pace</h4>
					<div id="progress-report" class="row tile-image"></div>
					<div class="row learn-more-modal">
						LEARN MORE
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
