<STYLE type="text/css">
    #kickstarter-header {
        -webkit-transition: height 999999s;
        -moz-transition: height 999999s;
        transition: height 999999s;
    }
    .header-shadow {
        -webkit-transition: height 999999s;
        -moz-transition: height 999999s;
        transition: height 999999s;
    }
    @media all and (orientation:portrait) {
        #kickstarter-header {
            height: 100vh;
        }
        .header-shadow {
            height: 70vh;
        }
    }
    @media all and (orientation:landscape) {
        #kickstarter-header {
            height: 200vh;
        }
        .header-shadow {
            height: 120vh;
        }
    }
</STYLE>
