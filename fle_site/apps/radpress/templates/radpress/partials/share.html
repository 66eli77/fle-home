{% load staticfiles %}
{% load radpress_get_url from radpress_tags %}
{% radpress_get_url object as url %}

{% with title=object.title %}
  {# google plus #}
  <a class="sharing" href="https://plus.google.com/share?url={{ url }}" title="{{ title }}" target="blank">
  	<img src="{% static 'img/icons/googleplus.png' %}" alt="Share {{ title }} on Google Plus">
  </a>

  {# facebook #}
  <a class="sharing" href="http://www.facebook.com/share.php?u={{ url }}" title="{{ title }}" target="blank">
    	<img src="{% static 'img/icons/facebook.png' %}" alt="Share {{ title }} on Facebook">
	</a>

  {# twitter #}
  <a class="sharing" href="http://twitter.com/home?status={{ title }} - {{ url }}" title="{{ title }}" target="blank">  	
  	<img src="{% static 'img/icons/twitter.png' %}" alt="Share {{ title }} on Twitter">
</a>
{% endwith %}
