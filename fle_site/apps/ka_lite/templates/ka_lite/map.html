{% extends base_template %}
{% load staticfiles %}

{% block extrahead %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUVMGp6Uks8OCczFfrWo20zHnmENyW5O0&v=3.9&sensor=false&libraries=places">
    </script>
    <script>
        function showDeployments() {
            // Create map 
            $("#map_canvas").height($(window).height());
            var map = new google.maps.Map(document.getElementById('map_canvas'), {
                mapTypeId: google.maps.MapTypeId.HYBRID,
                // scrollwheel: false,
                maxZoom: 20,
                minZoom: 2,
                zoomControl: true,
                panControl: true,
                streetViewControl: false
            });

            var defaultBounds = new google.maps.LatLngBounds(
                                new google.maps.LatLng(70, -100),
                                new google.maps.LatLng(-60, 100));
                                map.fitBounds(defaultBounds);

            // Add markers 
            var deployments = $.parseJSON("{{deployments}}".replace(/&quot;/g, '"'));
            for (var i = 0; i < deployments.length; i++) {
                var title = deployments[i].fields.title;
                var description = deployments[i].fields.description;
                var latitude = deployments[i].fields.latitude;
                var longitude = deployments[i].fields.longitude;
                var latLng = new google.maps.LatLng(latitude, longitude);
                
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: title
                });
            }
        }
        
        google.maps.event.addDomListener(window, 'load', showDeployments);
    </script>
{% endblock extrahead %}

{% block bodycontents %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="map_canvas"></div>            
            </div>
            <div class="col-md-4">
                <h2>Info goes here</h2>
                <p>Info blah blah blah blah</p>
                {{deployments|safe}}
            </div>
        </div>
    </div>
{% endblock bodycontents %}
